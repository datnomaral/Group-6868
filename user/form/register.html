<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Register</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login" >
            <h1 class="form-heading">Form Register</h1>
            <div class="form-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-input" placeholder="Usename">
            </div>
            <div class="form-group">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" class="form-input" placeholder="Password">
            </div>
            <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-input" placeholder="Re-Password">   
            </div>
            <div class="form-group">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fa fa-phone-square" aria-hidden="true"></i>
            <input type="number" class="form-input" placeholder="Phone">
            </div>
            <div class="form-group">
                <i class="fa fa-address-card" aria-hidden="true"></i>
            <input type="text" class="form-input" placeholder="Address">
            </div>
            <p>
                <a href="login.html">Tạo tài khoản</a>
                <!-- <a   href="login.html" type="submit" value="Register" class="form-submit"></a> -->
            </p>
            
        </form>
    </div>
</body>
</html>
